<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>My Profile</title>
</head>

<body>
    <div class="Header">
        <div class="Header-logobox">
            <img src="img/logo.png" alt="" class="Header__logo">
        </div>
    </div>

    <div class="empty-row"></div>

    <div class="container">

        <div class="row navigation-row">
            <div class="col navigation">
                <ul class="navigation-bar">
                    <li class="navigation-bar-box active">
                        <a href="#" class="navigation-bar-box-link active">My Profile</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">My Messages</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">Create New Listing</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">My Listings</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">My Purchases</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">My Bids</a>
                    </li>
                    <li class="navigation-bar-box">
                        <a href="#" class="navigation-bar-box-link">My Favorite Listings</a>
                    </li>
                </ul>
            </div>

            <div class="col-8 profile-info">
                <img src="img/avatar1.png" alt="Profil Picture" class="profile-info-img">

                <div class="profile-info-forms">
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="text" class="form_createAcc-name" placeholder="Mehmet Emre" id="Fname" disabled>                
                    </div>
        
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="text" class="form_createAcc-lastName" placeholder="Ayar" id="Lname" disabled>                
                    </div>
        
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="text" class="form_createAcc-userName" placeholder="FastSeller" id="Uname" disabled>                
                    </div>
        
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="tel" class="form_createAcc-phone" placeholder="5552223333" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" disabled>
                    </div>
        
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="email" class="form_createAcc-email" placeholder="example@gmail.com" id="email" disabled>
                    </div>
        
                    <div class="form_createAcc profile-info-forms-input">
                        <input type="password" class="form_createAcc-password" placeholder="******" id="password" disabled>
                    </div>
    
                </div>
            </div>

        </div>
        
    </div>

</body>
