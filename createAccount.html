<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Create Account</title>
</head>

<body>
    <!-- Create an Account Start-->
    
    <div class="Header">
        <div class="Header-logobox">
            <img src="img/logo.png" alt="" class="Header__logo">
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            <img src="img/Signin.png" alt="Login Picture" class="big-picture">
        </div>

        <div class="col createAcc">
        
            <img src="img/avatar1.png" alt="Profil Picture" class="profile">
        
            <div class="form_createAcc">
                <input type="text" class="form_createAcc-name" placeholder="First Name" id="Fname" required>                
            </div>

            <div class="form_createAcc">
                <input type="text" class="form_createAcc-lastName" placeholder="Last Name" id="Lname" required>                
            </div>

            <div class="form_createAcc">
                <input type="text" class="form_createAcc-userName" placeholder="User Name" id="Uname" required>                
            </div>

            <div class="form_createAcc">
                <input type="tel" class="form_createAcc-phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>

            <div class="form_createAcc">
                <input type="email" class="form_createAcc-email" placeholder="Email Address" id="email" required>
            </div>

            <div class="form_createAcc">
                <input type="password" class="form_createAcc-password" placeholder="Password" id="password" required>
            </div>

            <div class="btn">
                <button class="btn_createAcc">
                    Create New Account
                </button>
                <span class="btn_signin" >or <a href="#" class="btn_signin-link">Sign In</a></span>
            </div>

            
        </div>
    </div>
    

    <!-- Create an Account End-->

   

    
    

    

    
</body>

</html>
