<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>
    <!-- Login Page Start -->
    
    <div class="Header">
        <div class="Header-logobox">
            <img src="img/logo.png" alt="" class="Header__logo">
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            <img src="img/Signin.png" alt="Login Picture" class="big-picture">
        </div>

        <div class="col">
            <div class="signin">
                Sign in <span class="signin_acc">or <a href="createAccount.html" class="signin_acc-link">Create an Account</a></span>
            </div>

            

            <div class="form">
                <input type="email" class="form-email" placeholder="Email Address" id="email" required>
            </div>

            <div class="form">
                <input type="password" class="form-password" placeholder="Password" id="password" required>
            </div>

            <div class="btn">
                <button class="btn-signin">
                    Sign In
                </button>
            </div>
        </div>
    </div>
    <!-- Login Page End -->

    
</body>

</html>
