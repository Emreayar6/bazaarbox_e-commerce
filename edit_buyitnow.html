    <title>Edit Item</title>
</head>

<body>


    <div class="header">
        <div class="logo-container">
            <a href="myProfile.html"><img src="/img/logo.png" alt="bazzarbox logo"></a>
        </div>
    </div>

    <div class="container">
        <div class="top-band">

        </div>
        <div class="content">
            <div class="left-navigation">
                <a class="nav-item " href="myProfile">Profile</a>
                <a class="nav-item" href="listings.html">All Listings</a>
                <a class="nav-item" href="myMessages.html">My Messages</a>
                <a class="nav-item " href="create-new-listing.html">Create New Listings</a>
                <a class="nav-item active" href="myListings_buyitnow.html">My Listings</a>
                <a class="nav-item" href="myPurchases.html">My Purchases</a>
                <a class="nav-item" href="myBids.html">My Bids</a>
                <a class="nav-item" href="myFavListings.html">My Favorite Listings</a>
                <a class="nav-item" href="signIn.html">Sign Out</a>
            </div>



            <div class="right-content">

                <div class="left">
                    <img src="img/analog-cam.jpg" alt="Analog Camera" class="item-edit_img">
                </div>



                <div class="col item item-edit">
                    <div class="edit">
                        <div class="edit-name">
                            <label for="edit-name" class="edit-name-label">Item Name : </label>
                            <input type="text" class="edit-name-form" placeholder="CMEHA SMENA" id="edit-name">
                        </div>

                        <div class="edit-price">
                            <label for="edit-price" class="edit-price-label">Price : </label>
                            <input type="number" class="edit-price-form" placeholder="₺730" id="edit-price" min="0">
                        </div>

                        <div>
                            <label for="edit-picture" class="edit-picture-label">Choose Picture : </label>
                            <span>
                                <input type="file" accept="image/png, image/jpg, image/jpeg" class="edit-file"
                                    id="edit-picture">
                            </span>
                        </div>

                        <div class="edit-btn">
                            <button class="edit-btn-btn" value="SaveChanges"
                                onclick="window.location.href = 'myListings_buyitnow.html' ">Save Changes</button>
                        </div>







                    </div>
                    <!-- 
                    <p class="item-name">CMEHA SMENA <span class="item-heart"><img src="img/heart.svg"
                                alt="Add Favorite" class="item-heart-icon"></span></p>
                    <p class="item-price">Price : ₺730</p>
                    <p class="item-id">ID : <span class="item-id-value">2231</span></p>
                    <p class="item-date">Date : <span class="item-date-value">05.04.2022</span></p>
                    <p class="item-seller">Seller : <span class="item-seller-value">Creative Tools</span> </p>
                    <button class="item-btn-buyitnow">Buy It Now!</button>
                -->
                </div>
            </div>
        </div>
    </div>
